<!DOCTYPE html>
<html>
<head>
  <title>Menu</title>
  <style>
    /* Optional CSS styles to customize the menu appearance */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    li:last-child {
      border-bottom: none;
    }
    li a {
      text-decoration: none;
      color: #333;
    }
    li a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Menu</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
