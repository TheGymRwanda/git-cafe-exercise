<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
            margin-top: 1.5em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 2em auto;
            width: 50%;
        }

        li {
            background: #fff;
            margin: 0.5em;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Our Menu</h1>
<ul>
    <li>Pizza - $10</li>
    <li>Burger - $8</li>
    <li>Pasta - $12</li>
    <li>Salad - $7</li>
    <li>Ice Cream - $5</li>
</ul>
</body>
</html>
