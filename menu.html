<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            color: #555;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-description {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        <ul>
            <li>
                <span class="item-name">Burger</span>
                <p class="item-description">Juicy beef patty with lettuce, tomato, and cheese.</p>
            </li>
            <li>
                <span class="item-name">Pizza</span>
                <p class="item-description">Classic pepperoni pizza with a crispy crust.</p>
            </li>
            <li>
                <span class="item-name">Pasta</span>
                <p class="item-description">Penne pasta with marinara sauce and garlic bread.</p>
            </li>
            <li>
                <span class="item-name">Salad</span>
                <p class="item-description">Fresh mixed greens with vinaigrette dressing.</p>
            </li>
        </ul>
    </div>
</body>
</html>
