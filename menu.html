<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
     
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #4CAF50;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
 
    .menu-item {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .menu-item:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .menu-item h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    .menu-item p {
      margin: 5px 0;
    }

    .price {
      font-weight: bold;
      color: #FF5722;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Menu</h1>
  </header>
  <main>
    <section class="menu-container">
      
      <div class="menu-item">
        <h2>Dish 1</h2>
        <p>A brief description of Dish 1. It's tasty, fresh, and perfect for any meal .</p>
        <p class="price">$10.99</p>
      </div>
 
      <div class="menu-item">
        <h2>Dish 2</h2>
        <p>A brief description of Dish 2. A popular choice for all food lovers. </p>
        <p class="price">$12.49</p>
      </div>
 
      <div class="menu-item">
        <h2>Dish 3</h2>
        <p>A brief description of Dish 3. A must-try specialty of the house. </p>
        <p class="price">$15</p>
      </div>
    </section>
  </main>
</body>
</html>
